version: '3'

services: 

  app:
    build: 
      context: node
      dockerfile: Dockerfile
    container_name: app
    restart: always
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
       - db

  db:
    build: 
      context: mysqlimage
      dockerfile: Dockerfile
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    networks: 
      - node-network
  
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks: 
      - node-network

    

networks: 
  node-network:
    driver: bridge      
